- name: Install Python
  ansible.builtin.dnf:
    name: "{{ item }}"
    state: installed
    loop:
      - python3
      - python3-devel
      - gcc

- name: Load App Prerequisites
  ansible.builtin.include_tasks:
   file: app_prerequisites.yml

- name: Install python Dependencies
  ansible.builtin.shell: pip3 install -r requirements.txt
  args:
    chdir: /app

- name: SystemD setup
  ansible.builtin.include_tasks:
    name: common
    file: systemd_setup.yml
