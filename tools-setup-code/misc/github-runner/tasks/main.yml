- name : set prompt
  ansible.builtin.shell: set-prompt {{ tool_name }}

- name : Add github runner user
  ansible.builtin.user:
    name: github-runner

- name : Create a directory
  ansible.builtin.file:
    path: /actions-runner
    state: directory
    owner: github-runner
    group: github-runner

- name: Download the runner and extract content
  ansible.builtin.unarchive:
    src: https://github.com/actions/runner/releases/download/v2.321.0/actions-runner-linux-x64-2.321.0.tar.gz
    dest: /actions-runner
    remote_src: yes
    owner: github-runner
    group: github-runner

- name: Install libicu
  ansible.builtin.dnf:
    name: libicu
    state: installed

- name: Get the token
  ansible.builtin.shell: |
    gh api –-method POST -H "Accept:application/vnd.github+json" -H "X-GitHub-Api-Version: 2022-11-28"
     /orgs/shivanandhanOrg/actions/runners/registration-token | jq.token
  register: token
  become_user: ec2-user

- name: registration runner
  ansible.builtin.shell : |
    ./config.sh --unattended -- url https://github.com/shivanandhanOrg --token{{ token.stdout }} --name $(ansible_hostname) –-runnergroup Default
  become_user: github-runner
  args:
    chdir: /actions-runner
  ignore_errors: yes

- name: copy service file
  ansible.builtin.copy:
    src: github-runner.service
    dest: /etc/systemd/system/github-runner.service

- name: start Runner service
  ansible.builtin.systemd_service:
    name: github-runner
    daemon-reload: yes
    enabled: yes
    state: restarted

- name: copy terraform repo
  ansible.builtin.get_url:
    url: https://rpm.releases.hashicorp.com/RHEL/hashicorp.repo
    dest: /etc/yum.repos.d/hashicorp.repo

- name: Install Terraform
  ansible.builtin.dnf:
    name: terraform
    state: installed

